<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .fact-box {
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact Generator</h1>
        <div class="fact-box" id="fact-box">
            Click the button to see a fun fact!
        </div>
        <button onclick="generateFact()">Show Random Fact</button>
    </div>
    <script>
        const facts = [
            "Mercury is the closest planet to the Sun and has no atmosphere to retain heat.",
            "Venus is the hottest planet in our solar system due to its thick, toxic atmosphere.",
            "Earth is the only planet in our solar system known to support life.",
            "Mars is home to the tallest volcano in the solar system, Olympus Mons.",
            "Jupiter is the largest planet in our solar system and has a Great Red Spot.",
            "Saturn is famous for its stunning rings, made mostly of ice particles.",
            "Uranus rotates on its side, making its axis nearly parallel to the plane of the solar system.",
            "Neptune has the strongest winds in the solar system.",
            "Pluto, once considered the ninth planet, is now classified as a dwarf planet.",
            "Earth's Moon is the fifth largest moon in the solar system and influences Earth's tides."
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact-box').innerText = facts[randomIndex];
        }
    </script>
</body>
</html>
